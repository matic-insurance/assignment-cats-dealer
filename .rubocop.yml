require: rubocop-rspec

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - vendor/**/*
    - config/**/*
    - db/**/*
    - bin/**/*
    - tmp/**/*

Metrics/LineLength:
  Max: 95

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  Enabled: true
  Max: 200

Style/MultilineBlockChain:
  Enabled: false

Naming/PredicateName:
  NamePrefix:
    - is_
    - have_
  ForbiddenPrefixes:
    - is_
    - have_

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Style/FrozenStringLiteralComment:
  Enabled: true

Naming/MethodParameterName:
  Enabled: false

Style/GuardClause:
  Enabled: false

# Disabled because of fact that interfaces are implicit in Ruby
# It's bad to use `instance_double` for some implementation from separate module
# Because it couples tested code with that module
RSpec/VerifiedDoubles:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - 'spec/dependencies_spec.rb'
    - 'spec/features/**/*'

RSpec/DescribeMethod:
  Enabled: false

RSpec/MultipleExpectations:
  Max: 3

RSpec/NestedGroups:
  Max: 4
