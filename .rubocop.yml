require:
  - rubocop-rspec
  - rubocop-rails

AllCops:
  TargetRubyVersion: 2.7.6
  Exclude:
    - vendor/**/*
    - config/**/*
    - db/**/*
    - bin/**/*
    - tmp/**/*

Metrics/LineLength:
  Max: 115

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Max: 35

Metrics/BlockLength:
  Enabled: true
  Max: 200

Style/MultilineBlockChain:
  Enabled: false

Style/PredicateName:
  NamePrefix:
    - is_
    - have_
  ForbiddenPrefixes:
    - is_
    - have_

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: space

Style/FrozenStringLiteralComment:
  Enabled: false

# Disabled because of fact that interfaces are implicit in Ruby
# It's bad to use `instance_double` for some implementation from separate module
# Because it couples tested code with that module
RSpec/VerifiedDoubles:
  Enabled: false

RSpec/DescribeClass:
  Exclude:
    - 'spec/dependencies_spec.rb'
    - 'spec/features/**/*'

RSpec/DescribeMethod:
  Enabled: false
